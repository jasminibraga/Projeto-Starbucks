<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks Coffee Company - Home</title>
</head>

<body>
    <div class="circulo"></div>

    <img class="logo" src="./img/logo.png">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee<br>
                It's <span>Starbucks</span></h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum ea nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit.</p>
            <button>Learn More</button>
        </div>

        <div class="caixa-imagem">
            <img class="starbucks" src="./img/img1.png">
        </div>

    </div>

    <div class="menu">
        <img class="botao-menu" src="./img/thumb1.png" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')">
        <img class="botao-menu" src="./img/thumb2.png" onclick="trocaImagem('./img/img2.png'); trocaCor('#EB7495')"> 
        <img class="botao-menu" src="./img/thumb3.png" onclick="trocaImagem('./img/img3.png'); trocaCor('#D752B1')">
        <!-- quando eu clico na minha imagem, chamo a função trocaImagem e envio o endereço novo -->
    </div>

</body>
<script>
    let imagem = document.querySelector(".starbucks") 
    let circulo = document.querySelector(".circulo")
        
    function trocaImagem(endereco){
       imagem.src = endereco
    }

    function trocaCor(cor) {
        circulo.style.background = cor
    }

</script>

</html>
